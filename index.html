<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="src/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="src/img/logo.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <div class="plate user">
                        <div class="plate__wrapper">
                            <img class="plate__animate-icon" src="src/img/user-icon.svg" alt="users-base.html">
                            <span>Пользователь</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="plate admin">
                        <form class="admin-form-off" action="">
                            <label for="">Введите данные</label>
                            <input placeholder="логин" type="text">
                            <input placeholder="пароль" type="password">
                            <button class="main-buttons" > <a href="admin.html">Войти</a></button>
                        </form>
                        <div class="plate__wrapper">
                            <img src="src/img/Settings.svg" alt="admin">
                            <span>Администратор</span>
                        </div>
                    </div >
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="col-md-1">
                <button class="back off">Назад</button>
            </div>
        </div>
    </footer>
    <script src="src/scripts/script-main_page.js"></script>
    <script src="src/scripts/script-animate_plates.js"></script>
</body>
</html>
