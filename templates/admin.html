<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/style.min.css') }}">
    <title>Document</title>
</head>
<body>
    <header class="main-header header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{ url_for('static', filename='src/img/logo.svg') }}" alt="">
                </div>
                <div class="col-md-3 offset-md-6">
                    <div class="main-header_wrapper-subheader">
                        <span class="subheader">Администратор</span>
                        <img src="{{ url_for('static', filename='src/img/Settings.svg')}}" width='48px' alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <div class="plate composition">
                        <div class="plate__wrapper">
                            <img class="plate__animate-icon" src="{{ url_for('static', filename='src/img/connection.svg')}}" alt="composition">
                            <span>Структура</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="plate staff">
                        <div class="plate__wrapper">
                            <img class="plate__animate-icon" src="{{ url_for('static', filename='src/img/Edit.svg')}}" alt="admin">
                            <span>Сотрудники</span>
                        </div>
                    </div >
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="col-md-1">
                <a href="/" class="back on">Назад</a>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='src/scripts/script-animate_plates.js')}}"></script>
</body>
</html>
